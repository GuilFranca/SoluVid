<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Solução Balanças</title>
</head>

<body>

    <div class="container__login">

        <img src="./images/logo.png" alt="Logo solução balanças">

        <form class="form__login">

            <div class="campo__input">
                <label for="user" class="label__login">Login</label>
                <input type="text" id="user" class="input__login">
            </div>

            <div class="campo__input">
                <label for="senha" class="label__login">Senha</label>
                <input type="password" id="senha" class="input__login">
            </div>

        </form>

        <button id="btn__login">ENTRAR</button>

    </div>

</body>

</html>
